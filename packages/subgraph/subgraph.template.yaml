specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataEdge
    network: ropsten
    source:
      address: "0xae6ADd894F8a1BcAC10b153dc59Cab1da9656836"
      abi: DataEdge
      startBlock: 12052156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DataEdge
        - Message
      abis:
        - name: DataEdge
          file: ./abis/DataEdgeFull.json
        - name: EpochManager
          file: ./abis/EpochManager.json
      {{#eventful}}
      eventHandlers:
        - event: Log(bytes)
          handler: handleLogCrossChainEpochOracle
      {{/eventful}}
      {{^eventful}}
      callHandlers:
        - function: crossChainEpochOracle(bytes)
          handler: handleCrossChainEpochOracle
      {{/eventful}}
      file: ./src/mapping.ts
