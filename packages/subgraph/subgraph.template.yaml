specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataEdge
    network: mainnet
    source:
      address: "0xae6ADd894F8a1BcAC10b153dc59Cab1da9656836"
      abi: DataEdge
      startBlock: 12052156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DataEdge
        - Message
      abis:
        - name: DataEdge
          file: ./abis/DataEdgeFull.json
        - name: EpochManager
          file: ./abis/EpochManager.json
      {{#eventful}}
      eventHandlers:
        - event: Log(bytes)
          handler: handleLogCrossChainEpochOracle
      {{/eventful}}
      {{^eventful}}
      callHandlers:
        - function: crossChainEpochOracle(bytes)
          handler: handleCrossChainEpochOracle
      {{/eventful}}
      file: ./src/mapping.ts
{{#eventful}}
templates:
  - name: GnosisSafe
    kind: ethereum/contract
    network: mainnet
    source:
      abi: GnosisSafe
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MultisigExecution
      abis:
        - name: GnosisSafe
          file: ./abis/GnosisSafe.json
      eventHandlers:
        - event: SafeMultiSigTransaction(address,uint256,bytes,uint8,uint256,uint256,uint256,address,address,bytes,bytes)
          handler: handleSafeMultiSigTransaction
{{/eventful}}
